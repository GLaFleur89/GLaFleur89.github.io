<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
  <!--  <script src="jss/app.js"></script> -->
    <script src="jss/ViewModel.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPeoFs5eZwnLZs8MlDYb6Ys_LT9MAJt4I&libraries=places&callback=initMap"
    async defer></script>
    <title>Neighbourhood Map</title>
  </head>
  <body>
    <div class="place-input">
      <input type="text" name="home" id="home" placeholder="Enter base location here">
      <button type="button" id="homebutton" data-bind="click: sethome">Submit</button>
    </div>
    <div id="map"></div>
    <div class="map-sidebar">
      <div class=list>
        <h2 data-bind="visible: headingList">Places Of Interest</h2>
        <ul class=markerlist data-bind="foreach: markerslist">
          <li>
            <span data-bind="text: $data.title"></span>
          </li>
        </ul>
      </div>
      <div class=filter data-bind="visible: headingList">
          <h2>Filter:</h2>
          <select data-bind="foreach: markerslist">
            <option data-bind="text: $data.title"></option>
          </select>
      </div>
    </div>
    <script>ko.applyBindings(myViewModel());</script>
  </body>
  <script> </script>
</html>
